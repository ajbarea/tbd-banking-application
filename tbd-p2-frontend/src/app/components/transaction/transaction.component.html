<div [routerLink]="['transaction', transaction!.id]" routerLinkActive="active-transaction active" class="transaction row border border-3 rounded-4 align-items-center">
  <div class="col my-1">
    <h3 class="mb-0 text-center">{{ transaction!.description }}</h3>
  </div>
  <div class="col my-1">
    <h3 class="mb-0 text-center">
      {{ transaction!.date | date : "shortDate" }}
    </h3>
  </div>
  <div class="col my-1">
    <h3 class="mb-0 text-center">{{ transaction!.amount | currency }}</h3>
  </div>
</div>
