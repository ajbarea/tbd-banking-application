<router-outlet></router-outlet>
<div *ngIf="account" class="container">
  <div class="row text-center">
    <h1 class="title">{{account.name}} #{{account.id | slice: -4 }} - Details</h1>
  </div>
  <div class="container">
    <div class="row align-items-stretch">
      <div class="col align-items-start">
        <mat-form-field class="me-3" appearance="fill">
          <mat-label>Filter</mat-label>
          <mat-select [(value)]="filter" (selectionChange)="onFilter()">
            <mat-option>None</mat-option>
            <mat-option value="Income">Income</mat-option>
            <mat-option value="Expenses">Expenses</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="transactions container">
    <div class="row border border-3 rounded-4 align-items-center">
      <div class="col my-3"><h3 class="mb-0 text-center">Description</h3></div>
      <div class="col my-3"><h3 class="mb-0 text-center">Date</h3></div>
      <div class="col my-3"><h3 class="mb-0 text-center">Amount</h3></div>
    </div>
    <app-transaction
    *ngFor="let transaction of transactions"
    [transaction]="transaction"
  ></app-transaction>
    <div class="row my-2">
      <div class="col">
        <mat-paginator
          [length]="length"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25]"
          aria-label="Select page"
          (page)="handlePageEvent($event)"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
