<router-outlet></router-outlet>
<div *ngIf="user$ | async as user" class="container">
  <div class="row text-center">
    <h1 class="title"> {{ user!.firstName + " " + user!.lastName | uppercase }}'s Accounts </h1>
  </div>
  <div class="accounts container">
    <div class="row border border-3 rounded-4 align-items-center">
      <div class="col my-3">
        <h3 class="mb-0 text-center">Account Name</h3>
      </div>
      <div class="col my-3">
        <h3 class="mb-0 text-center">Account #</h3>
      </div>
      <div class="col my-3">
        <h3 class="mb-0 text-center">Balance</h3>
      </div>
    </div> <app-account *ngFor="let account of accounts" [account]="account"></app-account>
  </div>
  <div class="buttons container my-3">
    <div class="row">
      <div class="col-2"> <app-button routerLink="create-account">Create Account</app-button> </div>
      <div class="col-2"> <app-button routerLink="create-transfer" *ngIf="accounts.length">Transfer Money</app-button>
      </div>
      <div class="col-2"> <app-button routerLink="create-request" *ngIf="accounts.length">Request or Send
          Money</app-button> </div>
    </div>
  </div>
</div>
