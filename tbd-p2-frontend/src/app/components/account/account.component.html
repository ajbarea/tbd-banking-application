<div [routerLink]="['/account', account!.id]" routerLinkActive="active-account active"
  class="account row border border-3 rounded-4 align-items-center">
  <div class="col my-1">
    <h4 class="mb-0 text-center">{{ account!.name }}</h4>
  </div>
  <div class="col my-1">
    <h4 class="mb-0 text-center">{{account!.type!.type}} - #{{ account!.id | slice : -4 }}</h4>
  </div>
  <div class="col my-1">
    <h4 class="mb-0 text-center">{{ account!.balance | currency }}</h4>
  </div>
</div>
